<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telco Customer Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">Telco Customer Churn Prediction</h2>
    <form method="POST" action="/predict" class="row g-3">

        <!-- Basic Info -->
        <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Senior Citizen</label>
            <select name="SeniorCitizen" class="form-select" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Partner</label>
            <select name="Partner" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Dependents</label>
            <select name="Dependents" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <!-- Service Details -->
        <div class="col-md-6">
            <label class="form-label">Tenure (months)</label>
            <input type="number" name="tenure" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Phone Service</label>
            <select name="PhoneService" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Multiple Lines</label>
            <select name="MultipleLines" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Internet Service</label>
            <select name="InternetService" class="form-select" required>
                <option>DSL</option>
                <option>Fiber optic</option>
                <option>No</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Online Security</label>
            <select name="OnlineSecurity" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Online Backup</label>
            <select name="OnlineBackup" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Device Protection</label>
            <select name="DeviceProtection" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Tech Support</label>
            <select name="TechSupport" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Streaming TV</label>
            <select name="StreamingTV" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Streaming Movies</label>
            <select name="StreamingMovies" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <!-- Billing -->
        <div class="col-md-6">
            <label class="form-label">Contract</label>
            <select name="Contract" class="form-select" required>
                <option>Month-to-month</option>
                <option>One year</option>
                <option>Two year</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Paperless Billing</label>
            <select name="PaperlessBilling" class="form-select" required>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Payment Method</label>
            <select name="PaymentMethod" class="form-select" required>
                <option>Electronic check</option>
                <option>Mailed check</option>
                <option>Bank transfer (automatic)</option>
                <option>Credit card (automatic)</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Monthly Charges</label>
            <input type="number" step="0.01" name="MonthlyCharges" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Total Charges</label>
            <input type="number" step="0.01" name="TotalCharges" class="form-control" required>
        </div>

        <!-- Submit -->
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-4">Predict</button>
        </div>
    </form>

    {% if prediction_text %}
    <div class="alert alert-info text-center mt-4">
        {{ prediction_text }}
    </div>


    {% endif %}
</div>
    <footer class="text-center mt-5 text-muted small">
     Developed by <strong>Muhammad Yousaf Khan</strong> â€“ Aspiring Data Scientist | MS Computer Science | AI & Machine Learning Enthusiast
</footer>

<script>
    // Optional: Confirm before form submission
    document.querySelector("form").addEventListener("submit", function (e) {
        if (!confirm("Are you sure the form is filled correctly?")) {
            e.preventDefault();
        }
    });
</script>
</body>
</html>
